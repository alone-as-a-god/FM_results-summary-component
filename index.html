<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="main-container">
<div class="report-container">
  <div class="left">
    <h3>Your Result</h3>

    <p class="circle">
      <span>76</span>
      of 100
    </p>

    <h2>Great</h2>
    <p class="score-description">You scored higher than 65% of the people who have taken these tests.</p>

  </div>
  <div class="right">
    <h3>Summary</h3>

    <div class="stats-container">
      <div class="stat red">
        <div class="icon-container">
          <img src="./assets/images/icon-reaction.svg" alt="attention icon">
          <p>Reaction</p>
        </div>

        <div>80 <span>/ 100</span></div>
      </div>

      <div class="stat yellow">
        <div class="icon-container">
          <img src="./assets/images/icon-memory.svg" alt="memory icon">
          <p>Memory</p>
        </div>
        <div>92 <span>/ 100</span></div>
      </div>

      <div class="stat green">
        <div class="icon-container">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <p>Verbal</p>
        </div>
        <div>61 <span>/ 100</span></div>
      </div>

      <div class="stat blue">
        <div class="icon-container">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          <p>Visual</p>
        </div>
        <div>72 <span>/ 100</span></div>
      </div>
    </div>


    <button class="continue-button">Continue</button>
  </div>

</div>
</div>
</body>
</html>
